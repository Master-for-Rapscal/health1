<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!-- th:fragment 定义需要引入的代码块，该div包含的内容即为引用的公共内容 -->
<div th:fragment="myfooter">
    <div class="footer">
        <div id="loading" style="position:absolute;z-index:1000;top:0px;left:0px;width:100%;height:100%;background:#F9F9F9;text-align :center;padding-top:20%;">
            <img src="/admin/easyui/images/load-page.gif" width="50%">
            <h1><font color="#15428B">加载中....</font></h1>
        </div>
        </body>
        <script>
            var pc;
            //不要放在$(function(){});中
            $.parser.onComplete = function () {
                if (pc) clearTimeout(pc);
                pc = setTimeout(closes, 1000);
            }

            function closes() {
                $('#loading').fadeOut('normal', function () {
                    $(this).remove();
                });
            }
        </script>
    </div>
</div>
</html>
