<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--引入抬头页面-->
<div th:replace="common/header :: header"  ></div>

<div class="easyui-layout" data-options="fit:true">
    <!-- Begin of toolbar -->
    <div id="wu-toolbar">
        <div class="wu-toolbar-button">
            <!--引入菜单页面-->
            <div th:replace="common/menus :: menus"  > </div>
        </div>
        <div class="wu-toolbar-search">  <!--data-options="min:0,precision:9"-->
            <label> 健康卡号:</label><input name="userId" class="easyui-numberbox" maxlength="9" data-options="validType:'length[0,9]'"  style="width: 120px"/>
            <label> 姓名:</label><input name="recordName" style="width: 100px"/>
            <label> 性别:</label>
            <select name="userSex" class="easyui-combobox" panelHeight="auto" style="width:50px">
                <option value="1">男</option>
                <option value="2">女</option>
                <option value="3">未知</option>
            </select>
            <label> 责任医生:</label>
            <select name="infdisDoctor" class="easyui-combobox" panelHeight="auto">
                <a th:each="doctor:${session.doctor}" >
                    <option   th:value="${doctor.id}" ><span th:text="${doctor.lastname }"></span></option>
                </a>
            </select>
            <label> 填卡时间:</label><input type="text" class="easyui-datebox"  name="beginTime" style="width: 100px"/>至
            <input type="text" class="easyui-datebox"  name="endTime" style="width: 100px"/>
            <label> 诊断时间:</label><input type="text" class="easyui-datebox"  name="beginTimet" style="width: 100px"/>至
            <input type="text" class="easyui-datebox"  name="endTimet" style="width: 100px"/>
            <label> 转归情况:</label>
            <select name="outcomeWhether" class="easyui-combobox" panelHeight="auto" style="width:60px">
                <option value="1">治愈</option>
                <option value="2">好转</option>
                <option value="3">外出</option>
                <option value="4">死亡</option>
            </select>
            <a href="#" id="indis-Search" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
        </div>
    </div>



    <!-- End of toolbar -->
    <table id="data-datagrid" class="easyui-datagrid" toolbar="#wu-toolbar"></table>
</div>
<!-- Begin of easyui-dialog -->

<!--传染病随访记录-->
<div id="disfoll-dialog" class="easyui-dialog" data-options="closed:true" style="width:800px;">
    <table id="dataAll" class="easyui-datagrid" style="width: 780px; height: 600px;" ></table>
</div>

<!--健康档案-->
<div id="userinfo-dialog" class="easyui-dialog" data-options="closed:true" style="width:800px;height: 700px">
    <!--按条件查询-->
    <label> 健康档案号:</label><input name="userId" id="userId" class="easyui-numberbox" maxlength="9" data-options="validType:'length[0,9]'"  style="width: 120px"/>
    <label> 姓名:</label><input name="recordName" id="recordName" style="width: 100px"/>

    <a href="#" id="userinfo-Search" class="easyui-linkbutton" iconCls="icon-search">搜索</a>

    <table id="userAll" class="easyui-datagrid" style="width: 750px;height: 600px" ></table>
</div>
<!-- 添加/修改传染病报告卡 -->
<div id="addinfd" class="easyui-dialog" style="width: 750px;height: 900px; margin-left: 10px;padding:10px;">
    <div th:replace="indis/addinfdis :: infdisease"></div>
</div>
<!-- 添加/修改传染病随访记录 -->
<div id="editinf" class="easyui-dialog" style="width: 800px;height: 700px; padding:20px;">
    <div th:replace="indis/editinfdis :: infdis"></div>
</div>

<!-- 修改窗口 -->
<div id="edit-dialog" class="easyui-dialog" data-options="closed:true" style="width:450px; padding:10px;">
    <form id="edit-form" method="post">
        <input type="hidden" name="id" id="edit-id">
        <table>
            <tr>
                <td width="60" align="right">头像预览:</td>
                <td valign="middle">
                    <img id="edit-preview-photo" style="float:left;" src="/admin/easyui/images/user_photo.jpg" width="100px">
                    <a style="float:left;margin-top:40px;" href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-upload" onclick="uploadPhoto()" plain="true">上传图片</a>
                </td>
            </tr>
            <tr>
                <td width="60" align="right">头像:</td>
                <td><input type="text" id="edit-photo" name="photo" value="/BaseProjectSSM/resources/admin/easyui/images/user_photo.jpg" readonly="readonly" class="wu-text " /></td>
            </tr>
            <tr>
                <td width="60" align="right">用户名:</td>
                <td><input type="text" id="edit-username" name="username" class="wu-text easyui-validatebox" data-options="required:true, missingMessage:'请填写用户名'" /></td>
            </tr>
            <tr>
                <td width="60" align="right">所属角色:</td>

            </tr>
            <tr>
                <td width="60" align="right">性别:</td>

                    <select id="edit-sex" name="sex" class="easyui-combobox" panelHeight="auto" style="width:268px">

                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="60" align="right">年龄:</td>
                <td><input type="text" id="edit-age" name="age" value="1" class="wu-text easyui-numberbox easyui-validatebox" data-options="required:true,min:1,precision:0, missingMessage:'请填写年龄'" /></td>

</div>



<div id="process-dialog" class="easyui-dialog" data-options="closed:true,iconCls:'icon-upload',title:'正在上传图片'" style="width:450px; padding:10px;">

</div>

<!-- End of easyui-dialog -->
<script type="text/javascript" th:inline="none">
    $(function () {
        $("#addinfd").dialog('close');
    });
    function  goBack() {
        $("#addinfd").dialog('close');
    }
    $(function () {
        $("#disfoll-dialog").dialog('close');
    });
    function  goBack() {
        $("#disfoll-dialog").dialog('close');
    }
    $(function () {
        $("#editinf").dialog('close');
    });
    function    Close()   {
        $("#editinf").dialog('close');
    }

    function add() {
        var validate = $("#infdisform").form("validate");
        if (!validate) {
            $.messager.alert("消息提醒", "请检查你输入的数据!", "warning");
            return;
        }
        var data = $("#infdisform").serialize();
        $.ajax({
            url: 'add',
            dataType: 'json',
            type: 'post',
            data: data,
            success: function (data) {
                if (data.type == 'success') {
                    $.messager.alert('信息提示', '添加成功！', 'info');
                    $('#addinfd').dialog('close');
                    $('#data-datagrid').datagrid('reload');
                    $('#data-datagrid').datagrid('getSelection').length=0;
                } else {
                    $.messager.alert('信息提示', data.msg, 'warning');
                }
            }
        });
    }
    /**
     *  添加传染病报告卡
     */
   function addindis(userId){
        $('#userinfo-dialog').dialog('close');
        $("#addinfd").dialog({
            title : "新增",
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',
                handler: add
            }, {
                text: '取消',
                iconCls: 'icon-cancel',
                handler: function () {
                    $('#addinfd').dialog('close');
                }
            }],
            model : true,
            onBeforeOpen: function(){
                touserinfo(userId);
            }
        });
   }
    function touserinfo(userId) {
        $("#userId").val(userId);
        $('#userinfo-dialog').dialog('close');
        $("#addinfd").dialog({
            title: "新增",
            model: true,
            onBeforeOpen: function () {
                $.ajax({
                    url: '../puserinfo/queryUserById',
                    type: 'post',
                    data: "userId=" + userId,
                    dataType: 'json',
                    success: function (data) {
                        $("#infdisform").form("load",data);

                    }

                });
            }
        });
    }


    /**
     *  打开健康档案窗口
     */
    function openAdd(){
        $('#userinfo-dialog').dialog({
            closed: false,
            modal:true,
            title: "健康档案选取",
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',
                handler:addindis
            }, {
                text: '取消',
                iconCls: 'icon-cancel',
                handler: function () {
                    $('#userinfo-dialog').dialog('close');
                }
            }],
            onBeforeOpen:function(){
                $("#userAll").datagrid({
                    url: '../iuserinfo/list',
                    fitColumns: true,
                    striped: true,
                    singleSelect: true,
                    pagination: true,
                    rownumbers: true,
                    pageSize: 20,
                    multiSort: true,
                    onDblClickRow: function (index, row) {
                        addindis(row.userId);
                    },
                    columns:[[
                        { field:'userId',title:'健康档案号',width:100,align:'center'},
                        { field:'recordName',title:'姓名',width:100},
                        { field:'userBirthday',title:'出生日期',width:100,formatter:function(value,row,index){
                                return format(value);}},
                        { field:'recordAdress',title:'现住地址',width:100},
                        { field:'userMyphone',title:'联系电话',width:100}
                    ]],
                    onLoadSuccess:function(data) {
                        $('.authority-edit').linkbutton({text: '编辑权限', plain: true, iconCls: 'icon-edit'});
                    }
                });
            }
        });
    }

    /**
     * 修改传染病报告卡
     */
    function edit(){
        var validate = $("#infdisform").form("validate");
        if(!validate){
            $.messager.alert("消息提醒","请检查你输入的数据!","warning");
            return;
        }
        var data = $("#infdisform").serialize();
        $.ajax({
            url:'edit',
            dataType:'json',
            type:'post',
            data:data,
            success:function(data){
                if(data.type == 'success'){
                    $.messager.alert('信息提示','修改成功！','info');
                    $('#addinfd').dialog('close');
                    $('#data-datagrid').datagrid('reload');
                }else{
                    $.messager.alert('信息提示',data.msg,'warning');
                }
            }
        });
    }
    /**
     * 打开修改传染病报告卡窗口
     */
    function openEdit(){
        var item = $('#data-datagrid').datagrid('getSelections');
        if(item == null || item.length == 0){
            $.messager.alert('信息提示','请选择要修改的数据！','info');
            return;
        }
        if(item.length > 1){
            $.messager.alert('信息提示','请选择一条数据进行修改！','info');
            return;
        }
        item = item[0];
        let infd=item.infdisId;
        $('#addinfd').dialog({
            closed: false,
            modal:true,
            title: "修改",
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',
                handler: edit
            }, {
                text: '取消',
                iconCls: 'icon-cancel',
                handler: function () {
                    $('#addinfd').dialog('close');
                }
            }],
            onBeforeOpen: function () {
                $.ajax({
                    url: '../indis/findById?infdisId='+infd,
                    type: 'post',
                    dataType: 'json',
                    success: function (data) {
                        $("#infdisform").form('load', data.inf);
                    }

                });

            }
        });
    }


    /**
     * 删除传染病报告卡
     */
    function remove(){
        $.messager.confirm('信息提示','确定要删除该记录？', function(result){
            if(result){
                var item = $('#data-datagrid').datagrid('getSelections');
                if(item == null || item.length == 0){
                    $.messager.alert('信息提示','请选择要删除的数据！','info');
                    return;
                }
                var ids = '';
                for(var i=0;i<item.length;i++){
                    ids += item[i].infdisId + ',';
                }
                $.ajax({
                    url:'delete',
                    dataType:'json',
                    type:'post',
                    data:{ids:ids},
                    success:function(data){
                        if(data.type == 'success'){
                            $.messager.alert('信息提示','删除成功！','info');
                            $('#data-datagrid').datagrid('reload');
                            $("#data-datagrid").datagrid('getSelections').length = 0;
                        }else{
                            $.messager.alert('信息提示',data.msg,'warning');
                        }
                    }
                });
            }
        });
    }

    /*
     * 添加随访记录
     * */
    function adddis() {
        var validate = $("#infform").form("validate");
        if (!validate) {
            $.messager.alert("消息提醒", "请检查你输入的数据!", "warning");
            return;
        }
        var data = $("#infform").serialize();
        var ifm = $('#data-datagrid').datagrid('getSelections');
        ifm = ifm[0];
        let infdisId=ifm.infdisId;
        $.ajax({
            url: '../DisfollowUp/add',
            dataType: 'json',
            type: 'post',
            data: 'infdisId='+infdisId+"&"+data,
            success: function (data) {
                if (data.type == 'success') {
                    $.messager.alert('信息提示', '添加成功！', 'info');
                    $('#editinf').dialog('close');
                    $('#dataAll').datagrid('reload');
                    $('#data-datagrid').datagrid('reload');
                    item.length=0;
                    $('#data-datagrid').datagrid('getSelection').length=0;
                } else {
                    $.messager.alert('信息提示', data.msg, 'warning');
                }
            }
        });
    }
    /*
    * 打开添加随访记录页面
    * */
    function adddisfoll(){
        var item = $('#data-datagrid').datagrid('getSelections');
        item = item[0];
        let infdisId=item.infdisId;
        //$('#disfoll-dialog').dialog('close');
        $("#editinf").dialog({
            title : "新增-传染病随访",
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',
                handler: adddis
            }, {
                text: '取消',
                iconCls: 'icon-cancel',
                handler: function () {
                    $('#editinf').dialog('close');
                }
            }],
            model : true,
            onBeforeOpen: function(){
                tozhi(infdisId);
            }

        });
    }
    function tozhi(infdisId) {
        //$('#disfoll-dialog').dialog('close');
        $("#editinf").dialog({
            title: "新增",
            model: true,
            onBeforeOpen: function () {
               $.ajax({
                    url:'../DisfollowUp/findUserId?infdisId=' + infdisId,
                    type: 'post',
                    dataType: 'json',
                    success: function (data) {
                        $("input[name='recordName']").val(data.finduser[0].recordName);
                        var sex;
                        if(data.finduser[0].userSex==0){
                            sex="未知";
                        }else if(data.finduser[0].userSex==1){
                            sex="男";
                        }else if(data.finduser[0].userSex==2){
                            sex="女";
                        }else if(data.finduser[0].userSex==3){
                            sex="未知";
                        }
                        $("input[name='userSex']").val(sex);
                        $("input[name='userBirthday']").val(data.finduser[0].userBirthday);
                        var ug;
                        if(data.finduser[0].userGam==1){
                            ug="未婚";
                        }else if(data.finduser[0].userGam==2){
                            ug="已婚";
                        }else if(data.finduser[0].userGam==3){
                            ug="丧偶";
                        }else if(data.finduser[0].userGam==4){
                            ug="离婚";
                        }else if(data.finduser[0].userGam==5) {
                            ug = "未说明婚姻状况";
                        }
                        $("input[name='userGam']").val(ug);
                        var ucer;
                        if(data.finduser[0].userCareer==1){
                            ucer="无职业";
                        }else if(data.finduser[0].userCareer==2){
                            ucer="专业技术人员";
                        }else if(data.finduser[0].userCareer==3){
                            ucer="办事人员和有关人员";
                        }else if(data.finduser[0].userCareer==4){
                            ucer="商业，服务业人员";
                        }else if(data.finduser[0].userCareer==5){
                            ucer="农、林、牧、渔、水利业生产人员";
                        }else if(data.finduser[0].userCareer==6){
                            ucer="生产、运输设备操作员";
                        }else if(data.finduser[0].userCareer==7){
                            ucer="军人";
                        }else if(data.finduser[0].userCareer==8){
                            ucer="国家机关，党群组织，事业单位负责人";
                        }else if(data.finduser[0].userCareer==9){
                            ucer="不便分类的其他人员";
                        }
                        $("input[name='userCareer']").val(ucer);
                        $("input[name='userMyphone']").val(data.finduser[0].userMyphone);
                        $("input[name='recordAdress']").val(data.finduser[0].recordAdress);

                    }

                });
            }
        });
    }

/*

        $.messager.confirm('信息提示','确定要删除该记录？', function(result){

    /**
     * 打开传染病随访记录
     */
    function openDisfoll(infdisId){
        $("#disfoll-dialog").dialog({
            closed: false,
            modal:true,
            title: "传染病随访表",
            buttons: [{
                text: '关闭',
                iconCls: 'icon-cancel',
                handler: function () {
                    $('#disfoll-dialog').dialog('close');
                    $("#dataAll").datagrid('getSelections').length = 0;
                }
            }],
            onBeforeOpen:function(){
                $("#dataAll").datagrid({

                    fitColumns: true,
                    striped: true,
                    singleSelect: true,
                    pagination: true,
                    rownumbers: true,
                    pageSize: 20,
                    multiSort: true,
                     onDblClickRow: function (index, row) {
                        editdisfoll(row.disfopId);
                   },
                    toolbar: [{
                        text: '新增',
                        iconCls: 'icon-add',
                        handler: adddisfoll
                    }, '-', {
                        text: '删除',
                        iconCls: 'icon-cancel',
                        handler: removedisfoll
                    }, '-', {

                    }],

                        { field:'disfopId',hidden:true},

    //搜索按钮监听
    $("#search-btn").click(function(){
        var roleId = $("#search-role").combobox('getValue');
        var sex = $("#search-sex").combobox('getValue')
        var option = {username:$("#search-name").val()};
        if(roleId != -1){
            option.roleId = roleId;
        }
        if(sex != -1){
            option.sex = sex;
        }
        $('#data-datagrid').datagrid('reload',option);
    });


    function add0(m){return m<10?'0'+m:m }
    function format(shijianchuo){
        //shijianchuo是整数，否则要parseInt转换
        var time = new Date(shijianchuo);
        var y = time.getFullYear();
        var m = time.getMonth()+1;
        var d = time.getDate();
        return y+'-'+add0(m)+'-'+add0(d);
    }
