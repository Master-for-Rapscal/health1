<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--引入抬头页面-->
<div th:replace="common/header :: header"  ></div>

<div class="easyui-layout" data-options="fit:true">
    <!-- Begin of toolbar -->
    <div id="wu-toolbar">
        <div class="wu-toolbar-button">
            <!--引入菜单页面-->
            <div th:replace="common/menus :: menus"  > </div>
        </div>
        <div class="wu-toolbar-search">
            <label> 报告人:</label><input name="emgPeople"/>
            <label> 事件发生时间:</label><input type="text" class="easyui-datebox" name="beginTime"/>至
            <input type="text" class="easyui-datebox"  name="endTime"/>
            <label> 接到报告时间:</label><input type="text" class="easyui-datebox" name="beginTimet"/>至
            <input type="text" class="easyui-datebox"  name="endTimet"/>
            <a href="#" id="suppat-Search" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
        </div>
    </div>



    <!-- End of toolbar -->
    <table id="data-datagrid" class="easyui-datagrid" toolbar="#wu-toolbar"></table>
</div>
<!-- Begin of easyui-dialog -->

<!-- 添加/修改窗口 -->
<div id="emerg-dialog" class="easyui-dialog" data-options="closed:true" style="width:800px;height:900px; overflow:auto;">
    <div th:replace="emerg/emergens :: emerg"></div>
</div>

<!--引入叫本页面<%@include file="../common/footer.jsp"%>-->
<div th:replace="common/footer :: myfooter"  ></div>


<!-- End of easyui-dialog -->
<script type="text/javascript" th:inline="none">
    $(function () {
        $("#emerg-dialog").dialog('close');
    });
    function  goBack() {
        $("#emerg-dialog").dialog('close');
    }


    /**
     *  添加记录
     */
    function add(){
        var validate = $("#emeform").form("validate");
        if(!validate){
            $.messager.alert("消息提醒","请检查你输入的数据!","warning");
            return;
        }
        var data = $("#emeform").serialize();
        $.ajax({
            url:'add',
            dataType:'json',
            type:'post',
            data:data,
            success:function(data){
                if(data.type == 'success'){
                    $.messager.alert('信息提示','添加成功！','info');
                    $('#emerg-dialog').dialog('close');
                    $('#data-datagrid').datagrid('reload');
                    $('#emeform').form('clear');
                }else{
                    $.messager.alert('信息提示',data.msg,'warning');
                }
            }
        });
    }

    /**
     * Name 修改记录
     */
    function edit(){
        var validate = $("#emeform").form("validate");
        if(!validate){
            $.messager.alert("消息提醒","请检查你输入的数据!","warning");
            return;
        }
        var data = $("#emeform").serialize();
        $.ajax({
            url:'update',
            dataType:'json',
            type:'post',
            data:data,
            success:function(data){
                if(data.type == 'success'){
                    $.messager.alert('信息提示','修改成功！','info');
                    $('#emerg-dialog').dialog('close');
                    $('#data-datagrid').datagrid('reload');
                    $("#data-datagrid").datagrid('getSelections').length = 0;
                }else{
                    $.messager.alert('信息提示',data.msg,'warning');
                }
            }
        });
    }

    /**
     * 删除记录
     */
    function remove(){
        $.messager.confirm('信息提示','确定要删除该记录？', function(result){
            if(result){
                var item = $('#data-datagrid').datagrid('getSelections');
                if(item == null || item.length == 0){
                    $.messager.alert('信息提示','请选择要删除的数据！','info');
                    return;
                }
                var ids = '';
                for(var i=0;i<item.length;i++){
                    ids += item[i].emgId + ',';
                }
                $.ajax({
                    url:'delete',
                    dataType:'json',
                    type:'post',
                    data:{ids:ids},
                    success:function(data){
                        if(data.type == 'success'){
                            $.messager.alert('信息提示','删除成功！','info');
                            $('#data-datagrid').datagrid('reload');
                            $("#data-datagrid").datagrid('getSelections').length = 0;
                        }else{
                            $.messager.alert('信息提示',data.msg,'warning');
                        }
                    }
                });
            }
        });
    }

    /**
     * Name 打开添加窗口
     */
    function openAdd(){
        //$('#add-form').form('clear');
        $('#emerg-dialog').dialog({
            closed: false,
            modal:true,
            title: "新增",
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',
                handler: add
            }, {
                text: '取消',
                iconCls: 'icon-cancel',
                handler: function () {
                    $('#emerg-dialog').dialog('close');
                    $("#emeform").datagrid('getSelections').length = 0;
                }
            }],
            onBeforeOpen:function(){
                //$("#add-form input").val('');
            }
        });
    }

    /**
     * 打开修改窗口
     */
    function openEdit(){
        var item = $('#data-datagrid').datagrid('getSelections');
        if(item == null || item.length == 0){
            $.messager.alert('信息提示','请选择要修改的数据！','info');
            return;
        }
        if(item.length > 1){
            $.messager.alert('信息提示','请选择一条数据进行修改！','info');
            return;
        }
        item = item[0];
        let eId=item.emgId;
        $('#emerg-dialog').dialog({
            closed: false,
            modal:true,
            title: "修改",
            buttons: [{
                text: '修改',
                iconCls: 'icon-ok',
                handler: edit
            }, {
                text: '取消',
                iconCls: 'icon-cancel',
                handler: function () {
                    $('#emerg-dialog').dialog('close');
                    $("#emeform").datagrid('getSelections').length = 0;
                }
            }],
            onBeforeOpen:function(){
                $.ajax({
                    url: '../emerg/findById?emgId='+eId,
                    type: 'post',
                    dataType: 'json',
                    success: function (data) {
                        $("#emeform").form('load', data.emg);
                    }
                });

            }
        });
    }


    //搜索按钮监听
    $("#search-btn").click(function(){
        var roleId = $("#search-role").combobox('getValue');
        var sex = $("#search-sex").combobox('getValue');
        var option = {username:$("#search-name").val()};
        if(roleId != -1){
            option.roleId = roleId;
        }
        if(sex != -1){
            option.sex = sex;
        }
        $('#data-datagrid').datagrid('reload',option);
    });


    function add0(m){return m<10?'0'+m:m }
    function format(shijianchuo){
        //shijianchuo是整数，否则要parseInt转换
        var time = new Date(shijianchuo);
        var y = time.getFullYear();
        var m = time.getMonth()+1;
        var d = time.getDate();
        var h = time.getHours();
        var mm = time.getMinutes();
        var s = time.getSeconds();
        return y+'-'+add0(m)+'-'+add0(d)+' '+add0(h)+':'+add0(mm)+':'+add0(s);
    }
    /**
     * 载入数据
     */
    $('#data-datagrid').datagrid({
        url:'list',
        rownumbers:true,
        singleSelect:true,
        pageSize:20,
        pagination:true,
        multiSort:true,
        fitColumns:true,
        idField:'id',
        treeField:'name',
        fit:true,
        onDblClickRow: function (index, row) {
            openEdit(row.emgId);
        },
        columns:[[
            { field:'emgId',hidden:true},
            { field:'emgName',title:'事件名称',width:100,sortable:true},
            { field:'emgReportAddress',title:'报告地区',width:100,sortable:true},
            { field:'emgHappenAddress',title:'发生地区',width:100,sortable:true},
            { field:'emgTimes',title:'事件发生时间',width:100,sortable:true,formatter:function(value,row,index){
                    return format(value);}},
            { field:'emgReportTime',title:'接到报告时间',width:100,sortable:true,formatter:function(value,row,index){
                    return format(value);}},
            { field:'emgPeople',title:'报告人',width:100,sortable:true},
            { field:'emgPhone',title:'联系电话',width:100,sortable:true}
        ]],
        onLoadSuccess:function(data){
            $('.authority-edit').linkbutton({text:'编辑权限',plain:true,iconCls:'icon-edit'});
        }
    });

    $(function () {
        $("#suppat-Search").click(function () {
            $("#data-datagrid").datagrid({
                queryParams: {
                    emgPeople: $("input[name=emgPeople]").val(),
                    beginTime: $("input[name=beginTime]").val(),
                    endTime: $("input[name=endTime]").val(),
                    beginTimet: $("input[name=beginTimet]").val(),
                    endTimet: $("input[name=endTimet]").val()
                }

            });
            var beginTime=$("input[name=beginTime]").val();
            var endTime=$("input[name=endTime]").val();
            var beginTimet=$("input[name=beginTimet]").val();
            var endTimet=$("input[name=endTimet]").val();
            if (beginTime>endTime){
                $.messager.alert('提示',"开始日期不能大于结束日期");
            }
            if (beginTimet>endTimet){
                $.messager.alert('提示',"开始日期不能大于结束日期");
            }

        });
    });
</script>
