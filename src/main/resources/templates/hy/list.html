<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--引入抬头页面-->
<div th:replace="common/header :: header"  ></div>

<div class="easyui-layout" data-options="fit:true">
    <!-- Begin of toolbar -->
    <div id="wu-toolbar">


        <div  class="wu-toolbar-button">
            <!--引入菜单页面-->
            <div th:replace="common/menus :: menus"> </div>
            <!--<div><a href="/hyper/Test">测试</a></div>-->
        </div>



        <div class="wu-toolbar-search">
            <label>用户名:</label><input id="search-name" class="wu-text" style="width:100px">
            <label>所属角色:</label>
            <label>性别:</label>
            <select id="search-sex" class="easyui-combobox" panelHeight="auto" style="width:120px">
                <option value="-1">全部</option>
                <option value="0">未知</option>
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
            <a href="#" id="search-btn" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
        </div>
    </div>



    <!-- End of toolbar -->
    <table id="data-datagrid" class="easyui-datagrid" toolbar="#wu-toolbar"></table>
</div>
<!-- Begin of easyui-dialog -->

<div id="add-dialog" class="easyui-dialog" data-options="closed:true,iconCls:'icon-save'" style="width:800px; ">
    <table id="data-ins" class="easyui-datagrid" style="width: 550px; height: 500px;"></table>
</div>

<div id="insHy" class="easyui-dialog" style="width: 700px; height: 600px; padding:10px;">
    <div th:replace="common/hy :: hy"> </div>
</div>

<!-- 修改窗口 -->

<div id="edit-dialog" class="easyui-dialog" data-options="closed:true,iconCls:'icon-save'" style="width:450px; padding:10px;">

</div>


<div id="suifang" class="easyui-dialog" data-options="closed:true,iconCls:'icon-save'" style="width:500px; padding:10px;">
    <div th:replace="common/suifang :: suifang"> </div>
</div>



<div id="process-dialog" class="easyui-dialog" data-options="closed:true,iconCls:'icon-upload',title:'正在上传图片'" style="width:450px; padding:10px;">
    <div id="p" class="easyui-progressbar" style="width:400px;" data-options="text:'正在上传中...'"></div>
</div>
<input type="file" id="photo-file" style="display:none;" onchange="upload()">
<!--引入叫本页面<%@include file="../common/footer.jsp"%>-->
<div th:replace="common/footer :: myfooter"  ></div>


<!-- End of easyui-dialog -->
<script type="text/javascript" th:inline="none">
    $(function () {
        $("#insHy").dialog('close');
        $("#suifang").dialog('close');
    });
    /**
     *  添加记录
     */
    function add(uid){
        $('#add-dialog').dialog('close');
        $("#insHy").dialog({
            title : "高血压专项卡添加",
            model : true,
            onBeforeOpen: function(){
                // $('#form1').form('clear');
                fuzhi(uid);
            }
        });
    }

    // 给表格中传递数据
    function fuzhi(uid) {
        $("#userId").val(uid);
        $.ajax({
            url:'../tang/queryById',
            type:'post',
            data:"uid="+uid,//全局uid
            dataType:'json',
            success:function(date){
                var work= date.userWorkunit;
                $("#userMyphone").val(date.userMyphone);
                $("#recordName").val(date.recordName);
                $("#userWorKunit").val(work);
                $("#userBirthday").val(date.userBirthday);
                $("#userPrivyName").val(date.userPrivyName);
                $("#userPrivyPhone").val(date.userPrivyPhone);
                $("#recordAdress").val(date.recordAdress);
                $("#recordUnit").val(date.recordUnit);
                var sex="未知";
                var hunyin="未说明婚姻情况";
                if( date.userSex==1){
                    sex= "男";
                }else if(date.userSex==2){
                    sex= "女";
                }
                if(date.userGam==1){
                    hunyin="已婚";
                }else if(date.userGam==2){
                    hunyin="丧偶";
                }else if(date.userGam==3){
                    hunyin="离婚";
                }else if(date.userGam==0){
                    hunyin="未婚";
                }
                $("#userSex").val(sex);
                $("#userGam").val(hunyin);
            }

        });

    }

    // 开始添加
    function goAdd() {
        // 验证
        if( !$("#add-form").form('validate')){
            return;
        }
        // alert($("#dada").val());
        var Dmsmdata=$("#add-form").serialize();
        //alert(Dmsmdata);
        var uid= $("#userId").val();
        $.ajax({
            type : "post",
            url : "inserthy",
            data : "uid="+uid+"&"+Dmsmdata,
            dataType :"json",
            success : function (data) {
                if(data.msg == "success"){
                    alert(data.info);
                    $("#add_form").form('clear');
                    goBack();
                }else{
                    alert(data.info);
                }
            }
        });
    }
    //关闭添加窗口
    function goBack() {
        $("#insHy").dialog("close");
        $('#data-datagrid').datagrid('reload');
    }
    /**
     * Name 修改记录
     */
    function edit(){
        var validate = $("#edit-form").form("validate");
        if(!validate){
            $.messager.alert("消息提醒","请检查你输入的数据!","warning");
            return;
        }
        var data = $("#add-form").serialize();
        var uid= $("#userId").val();
        $.ajax({
            url:'updateByUserId',
            dataType:'json',
            type:'post',
            data:"uid="+uid+"&"+data,
            success:function(data){
                if(data.type == 'success'){
                    $.messager.alert('信息提示','修改成功！','info');
                    $('#insHy').dialog('close');
                    $('#data-datagrid').datagrid('reload');
                }else{
                    $.messager.alert('信息提示',data.info,'warning');
                }
            }
        });
    }

    /**
     * 删除记录
     */
    function remove(){
        $.messager.confirm('信息提示','确定要删除该记录？', function(result){
            if(result){
                var item = $('#data-datagrid').datagrid('getSelections');
                if(item == null || item.length == 0){
                    $.messager.alert('信息提示','请选择要删除的数据！','info');
                    return;
                }
                var ids = '';
                for(var i=0;i<item.length;i++){
                    ids += item[i].userId + ',';
                }
                $.ajax({
                    url:'delete',
                    dataType:'json',
                    type:'post',
                    data:{ids:ids},
                    success:function(data){
                        if(data.type == 'success'){
                            $.messager.alert('信息提示','删除成功！','info');
                            $('#data-datagrid').datagrid('reload');
                        }else{
                            $.messager.alert('信息提示',data.msg,'warning');
                        }
                    }
                });
            }
        });
    }

    /**
     * Name 打开添加窗口
     */
    function openAdd(){
        $('#add-dialog').dialog({
            closed: false,
            modal:true,
            title: "添加用户信息",
            buttons: [
                {
                    text: '取消',
                    iconCls: 'icon-cancel',
                    handler: function () {
                        $('#add-dialog').dialog('close');
                    }
                }],
            onDblClickRow: function (index, row) {
                add(row.userId);
            },
            onBeforeOpen:function(){
                $("#data-ins").datagrid({
                    url:'userList',
                    fitColumns:true,
                    striped: true,
                    singleSelect : true,
                    pagination:true,
                    rownumbers:true,
                    pageSize:20,
                    multiSort:true,
                    idField:'userId',
                    onDblClickRow: function (index, row) {
                        add(row.userId);
                    },
                    columns:[[
                        { field:'userId',title:'个人编号',width:100,align:'center'},
                        { field:'recordName',title:'姓名',width:100,align:'center'},
                        { field:'userBirthday',title:'出生日期',width:100,align:'center'},
                        { field:'recordAdress',title:'联系地址',width:100,align:'center'},
                        { field:'userMyphone',title:'联系地址',width:100,align:'center'}
                    ]]
                });
            }
        });
    }

    /**
     * 打开修改窗口
     */
    function openEdit(){
        //$('#edit-form').form('clear');
        var item = $('#data-datagrid').datagrid('getSelections');
        if(item == null || item.length == 0){
            $.messager.alert('信息提示','请选择要修改的数据！','info');
            return;
        }
        if(item.length > 1){
            $.messager.alert('信息提示','请选择一条数据进行修改！','info');
            return;
        }
        item = item[0].userId;

        $("#insHy").dialog({
            title : "高血压专项卡修改",
            model : true,
            onBeforeOpen: function(){
                $("#tian").css({display:"none"});
                $("#xiu").css({display:"block"});
                $('#add-form').form('clear');
                fuzhi(item);
                $.ajax({
                    type : "post",
                    url : "queryHyById",
                    data:"userId="+item,
                    dataType : "json",
                    success : function (data) {
                        // alert(data.hyper);
                        $("#add-form").form('load',data.hyper);
                    }
                })
            }
        });
    }


    //搜索按钮监听
    $("#search-btn").click(function(){
        var roleId = $("#search-role").combobox('getValue');
        var sex = $("#search-sex").combobox('getValue');
        var option = {username:$("#search-name").val()};
        if(roleId != -1){
            option.roleId = roleId;
        }
        if(sex != -1){
            option.sex = sex;
        }
        $('#data-datagrid').datagrid('reload',option);
    });

    /**
     * 载入数据
     */
    $('#data-datagrid').datagrid({
        url:'../hyper/list',
        rownumbers:true,
        singleSelect:false,
        pageSize:20,
        pagination:true,
        multiSort:true,
        fitColumns:true,
        idField:'userId',
        treeField:'name',
        fit:true,
        columns:[[
            { field:'chk',checkbox:true,width:100},
            { field:'userId',title:'个人编号',width:50,align:'center'},
            { field:'recordName',title:'姓名',width:100,sortable:true},
            { field:'userSex',title:'性别',width:50,sortable:true,formatter(value,row,index){
                    switch(value){
                        case 0:{
                            return '未知';
                        }
                        case 1:{
                            return '男';
                        }
                        case 2:{
                            return '女';
                        }
                    }
                    return value;
                }},
            { field:'userBirthday',title:'出生日期',width:100,sortable:true},
            { field:'recordAdress',title:'联系地址',width:100,sortable:true},
            { field:'userMyphone',title:'本人电话',width:100,sortable:true},
            { field:'userNumber',title:'联系人电话',width:100,sortable:true},
            { field:'recordData',title:'建档日期',width:100,sortable:true},
            { field:'dmsmcardFbg',title:'空腹血糖',width:50,sortable:true}
        ]],
        onLoadSuccess:function(data){
            $('.authority-edit').linkbutton({text:'编辑权限',plain:true,iconCls:'icon-edit'});
        }
    });












</script>
