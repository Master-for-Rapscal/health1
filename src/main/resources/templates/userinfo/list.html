<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--引入抬头页面-->
<div th:replace="common/header :: header"  ></div>

<div class="easyui-layout" data-options="fit:true">
    <!-- Begin of toolbar -->
    <div id="wu-toolbar">
        <div class="wu-toolbar-button">
            <!--引入菜单页面-->
            <div th:replace="common/menus :: menus"  > </div>
        </div>
        <div class="wu-toolbar-search">
            <label>编号:</label><input id="search-userId" class="wu-text" style="width:100px">
            <label>姓  名:</label><input id="search-recordName" class="wu-text" style="width:100px">
            <label>身份证号:</label><input id="search-userIdnumber" class="wu-text" style="width:100px">
            <label>所属单位:</label>
            <select id="search-recordUnit" class="easyui-combobox" panelHeight="auto" style="width:120px">
                <option value="-1">全部</option>
                <option value="1">长葛市</option>
                <option value="2">李良店</option>
                <option value="3">马屯</option>
            </select>
            <label>户籍地址:</label><input id="search-recordPlaceadress" class="wu-text" style="width:100px">
            <label>性别:</label>
            <select id="search-userSex" class="easyui-combobox" panelHeight="auto" style="width:120px">
                <option value="-1">全部</option>
                <option value="1">男</option>
                <option value="2">女</option>
                <option value="3">未知</option>
            </select>
            <a href="#" id="search-btn" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
        </div>
    </div>
     <!--End of toolbar-->
    <table id="data-datagrid" class="easyui-datagrid" toolbar="#wu-toolbar"></table>
</div>
 <!--Begin of easyui-dialog-->

<div id="add-dialog" class="easyui-dialog" data-options="closed:true,iconCls:'icon-save'" style="width:1300vw;height:850vh;overflow:scroll; padding:0px;">
    <form id="add-form" method="post">

        <div th:replace="common/userInfo :: UserTable"  > </div>

        <a href="#",iconCls="" ,onclick="add()" ,class="easyui-linkbutton " plain='true'>保存</a>
        <a href="#",iconCls="" ,onclick="add()" ,class="easyui-linkbutton " plain='true'>新增体检</a>
        <a href="#",iconCls="" ,onclick="add()" ,class="easyui-linkbutton " plain='true'>关联家庭档案</a>
        <a href="#",iconCls="" ,onclick="closeWin()" ,class="easyui-linkbutton " plain='true'>关闭</a>
        <a href="#",iconCls="" ,onclick="add()" ,class="easyui-linkbutton " plain='true'>打印</a>

    </form>
</div>



<!--引入叫本页面<%@include file="../common/footer.jsp"%>-->
<div th:replace="common/footer :: myfooter"  ></div>


<!-- End of easyui-dialog -->
<script type="text/javascript" th:inline="none">

   function  closeWin() {
       $('#add-dialog').dialog('close');
   }

   /**
    *  添加记录
    */
   function add(){


       var validate = $("#add-form").form("validate");
       if(!validate){
           $.messager.alert("消息提醒","请检查你输入的数据!","warning");
           return;
       }
       var data = $("#add-form").serialize();
       $.ajax({
           url:'add',
           dataType:'json',
           type:'post',
           data:data,
           success:function(data){
               if(data.type == 'success'){
                   $.messager.alert('信息提示','添加成功！','info');
                   $('#add-dialog').dialog('close');
                   $('#data-datagrid').datagrid('reload');
               }else{
                   $.messager.alert('信息提示',data.msg,'warning');
               }
           }
       });
   }

   /**
    * Name 修改记录
    */
   function edit(){
       var validate = $("#add-form").form("validate");
       if(!validate){
           $.messager.alert("消息提醒","请检查你输入的数据!","warning");
           return;
       }
       var data = $("#add-form").serialize();
       // console.log(data);
       $.ajax({
           url:'edit',
           dataType:'json',
           type:'post',
           data:data,
           success:function(data){
               if(data.type == 'success'){
                   $.messager.alert('信息提示','修改成功！','info');
                   $('#add-dialog').dialog('close');
                   $('#data-datagrid').datagrid('reload');
               }else{
                   $.messager.alert('信息提示',data.msg,'warning');
               }
           }
       });
   }

   /**
    * 删除记录
    */
   function remove(){
       $.messager.confirm('信息提示','确定要删除该记录？', function(result){
           if(result){
               var item = $('#data-datagrid').datagrid('getSelections');
               if(item == null || item.length == 0){
                   $.messager.alert('信息提示','请选择要删除的数据！','info');
                   return;
               }
               var ids = '';
               for(var i=0;i<item.length;i++){
                   ids += item[i].userId + ',';
               }
               $.ajax({
                   url:'delete',
                   dataType:'json',
                   type:'post',
                   data:{ids:ids},
                   success:function(data){
                       if(data.type == 'success'){
                           $.messager.alert('信息提示','删除成功！','info');
                           $('#data-datagrid').datagrid('reload');
                       }else{
                           $.messager.alert('信息提示',data.msg,'warning');
                       }
                   }
               });
           }
       });
   }


   /**
    * Name 打开添加窗口
    */
   function openAdd(){
       $('#add-form').form('reset');
       $('#add-dialog').dialog({
           closed: false,
           modal:true,
           title: "添加用户信息",
           buttons: [{
               text: '保存',
               iconCls: 'icon-ok',
               handler: add
           },{
               text: '取消',
               iconCls: 'icon-cancel'
           }],
           onBeforeOpen:function(){
               //$("#add-form input").val('');
           }
       });
   }

   /**
    * 打开修改窗口
    */
   function openEdit(){
       //$('#edit-form').form('clear');
       var item = $('#data-datagrid').datagrid('getSelections');
       if(item == null || item.length == 0){
           $.messager.alert('信息提示','请选择要修改的数据！','info');
           return;
       }
       if(item.length > 1){
           $.messager.alert('信息提示','请选择一条数据进行修改！','info');
           return;
       }
       item = item[0];
       $('#add-dialog').dialog({
           closed: false,
           modal:true,
           title: "修改用户信息",
           buttons: [{
               text: '确定',
               iconCls: 'icon-ok',
               handler: edit
           }, {
               text: '取消',
               iconCls: 'icon-cancel',
               handler: function () {
                   $('#add-dialog').dialog('close');
               }
           }],
           onBeforeOpen:function(){
               $.ajax({
                   url:'findById',
                   dataType:'json',
                   type:'post',
                   data:{id:item.userId},
                   success:function(data){
                       if(data.type == 'success'){

                           $('#add-form').form('load',data.datainfo);
                           $("input[name='userInfoName']").val(data.datainfo.recordName);
                       }else{
                           $.messager.alert('信息提示',data.msg,'warning');
                       }
                   }
               });
           }
       });
   }


   //搜索按钮监听
   $("#search-btn").click(function(){
       var userSex = $("#search-userSex").combobox('getValue');
       var recordUnit = $("#search-recordUnit").combobox('getValue');
       var userId = $("#search-userId").val();
       var userIdnumber = $("#search-userIdnumber").val();
       var recordPlaceadress = $("#search-recordPlaceadress").val();
       var option = {recordName:$("#search-recordName").val()};
       if (userId != null && userId != "") {
           option.userId =userId;
       }
       if (userIdnumber != null && userIdnumber != "") {
           option.userIdnumber =userIdnumber;
       }
       if(recordUnit != -1){
           option.recordUnit =recordUnit;
       }
       if (recordPlaceadress != null && recordPlaceadress != "") {
           option.recordPlaceadress =recordPlaceadress;
       }
       if(userSex != -1){
           option.userSex = userSex;
       }
       $('#data-datagrid').datagrid('reload',option);
   });

   /**
    * 载入数据
    */
   $('#data-datagrid').datagrid({
       url:'list',
       rownumbers:true,
       singleSelect:true,
       pageSize:20,
       pagination:true,
       multiSort:true,
       fitColumns:true,
       idField:'userId',
       treeField:'name',
       fit:true,
       onDblClickRow:function(rowIndex, rowData) {
           // $("#name").val(rowData.recordName);
           // $("#userinfoId").val(rowData.userId);
           openEdit();
       },
       columns:[[
           { field:'chk',checkbox:true},
           { field:'userId',title:'档案编号',width:100},
           { field:'userPapernumber',title:'纸质编号',width:100},
           { field:'recordName',title:'姓名',width:100,sortable:true},
           { field:'userNamtion',title:'名族',width:100,formatter:function(value,row,index){
                   switch(value){
                       case 0:{
                           return '未知';
                       }
                       case 1:{
                           return '汉族';
                       }
                       case 2:{
                           return '少数民族';
                       }
                   }
                   return value;
               }},
           { field:'userSex',title:'性别',width:100,formatter:function(value,row,index){
                   switch(value){
                       case 0:{
                           return '未知';
                       }
                       case 1:{
                           return '男';
                       }
                       case 2:{
                           return '女';
                       }
                       case 3:{
                           return '未知';
                       }
                   }
                   return value;
               }},
           { field:'recordPlaceadress',title:'户籍地址',width:100},
           { field:'userPemanent',title:'户籍方式',width:100,formatter:function(value,row,index){
                   switch(value){
                       case 0:{
                           return '未知';
                       }
                       case 1:{
                           return '户籍';
                       }
                       case 2:{
                           return '非户籍';
                       }
                   }
                   return value;
               }},
           { field:'recordFamily',title:'家庭档案',width:100},
           { field:'userMyphone',title:'本人电话',width:100},
           { field:'recordBookbuilding',title:'建档方式',width:100,formatter:function(value,row,index){
                   switch(value){
                       case 3:{
                           return '其他服务';
                       }
                       case 1:{
                           return '诊疗服务';
                       }
                       case 2:{
                           return '公卫服务';
                       }
                   }
                   return value;
               }},
       ]]
   });
</script>
