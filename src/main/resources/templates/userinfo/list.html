<body class="easyui-layout">

<div class="easyui-layout" data-options="fit:true">

    <div id="wu-toolbar">

            <!--引入菜单页面-->

        <div class="wu-toolbar-search">
            <label>用 户 名:</label><input id="search-recordName" class="wu-text" style="width:100px">

            <label>身份证号码:</label><input id="search-userIdnumber" class="wu-text" style="width:100px">
            <label>性    别:</label>
            <select id="search-userSex" class="easyui-combobox" panelHeight="auto" style="width:120px">

                <option value="0">未知</option>
                <option value="1">男</option>

            </select>
            <label>所属单位:</label><select id="search-recordUnit" class="easyui-combobox" panelHeight="200px" style="width:120px">

<div id="add-dialog" class="easyui-dialog" data-options="closed:true,iconCls:'icon-save'" style="width:700vw;height:750vh;overflow:scroll; padding:0px;">
    <form id="add-form" method="post">

        <div th:replace="common/userInfo :: UserTable"  > </div>

        <a href="#",iconCls="" ,onclick="add()" ,class="easyui-linkbutton " plain='true'>保存</a>
        <a href="#",iconCls="" ,onclick="add()" ,class="easyui-linkbutton " plain='true'>新增体检</a>
        <a href="#",iconCls="" ,onclick="add()" ,class="easyui-linkbutton " plain='true'>关联家庭档案</a>
        <a href="#",iconCls="" ,onclick="closeWin()" ,class="easyui-linkbutton " plain='true'>关闭</a>
        <a href="#",iconCls="" ,onclick="add()" ,class="easyui-linkbutton " plain='true'>打印</a>

    </form>

<script type="text/javascript" th:inline="none">
    var LODOP; //声明为全局变量
    function prn1_preview() {  //表单一打印预览
        CreateOneFormPage();
        LODOP.PREVIEW();
    }
    function CreateOneFormPage(){
        LODOP=getLodop();
        // alert(LODOP);
        LODOP.PRINT_INIT("打印控件功能演示_Lodop功能_表单一");
        //ADD_PRINT_RECT("0%","0%","100%","100%",0,1);
        // LODOP.ETS_PRINT_STYLE("FontSize",18);
        // LODOP.SET_PRINT_STYLE("Bold",1);
        LODOP.ADD_PRINT_TEXT(50,231,260,39,"打印页面部分内容");
        LODOP.ADD_PRINT_HTM("0%","0%","70%","70%",document.getElementById("add-form").innerHTML);
        // LODOP.ADD_PRINT_HTM("0%","0%","100%","100%",document.getElementById("add-form").innerHTML);
    }
    function  closeWin() {
       $('#add-dialog').dialog('close');
   }

   /**
    *  添加记录
    */
   function add(){

       var validate = $("#add-form").form("validate");
       if(!validate){
           $.messager.alert("消息提醒","请检查你输入的数据!","warning");
           return;
       }
       var data = $("#add-form").serialize();
       $.ajax({
           url:'add',
           dataType:'json',
           type:'post',
           data:data,
           success:function(data){
               if(data.type == 'success'){
                   $.messager.alert('信息提示','添加成功！','info');
                   $('#add-dialog').dialog('close');
                   $('#data-datagrid').datagrid('reload');
               }else{
                   $.messager.alert('信息提示',data.msg,'warning');
               }
           }
       });
   }

   /**
    * Name 修改记录
    */
   function edit(){
       var validate = $("#add-form").form("validate");
       if(!validate){
           $.messager.alert("消息提醒","请检查你输入的数据!","warning");
           return;
       }
       var data = $("#add-form").serialize();
       // console.log(data);
       $.ajax({
           url:'edit',
           dataType:'json',
           type:'post',
           data:data,
           success:function(data){
               if(data.type == 'success'){
                   $.messager.alert('信息提示','修改成功！','info');
                   $('#add-dialog').dialog('close');
                   $('#data-datagrid').datagrid('reload');
               }else{
                   $.messager.alert('信息提示',data.msg,'warning');
               }
           }
       });
   }

   /**
    * 删除记录
    */
   function remove(){
       $.messager.confirm('信息提示','确定要删除该记录？', function(result){
           if(result){
               var item = $('#data-datagrid').datagrid('getSelections');
               if(item == null || item.length == 0){
                   $.messager.alert('信息提示','请选择要删除的数据！','info');
                   return;
               }
               var ids = '';
               for(var i=0;i<item.length;i++){
                   ids += item[i].userId + ',';
               }
               $.ajax({
                   url:'delete',
                   dataType:'json',
                   type:'post',
                   data:{ids:ids},
                   success:function(data){
                       if(data.type == 'success'){
                           $.messager.alert('信息提示','删除成功！','info');
                           $('#data-datagrid').datagrid('reload');
                       }else{
                           $.messager.alert('信息提示',data.msg,'warning');
                       }
                   }
               });
           }
       });
   }


   /**
    * Name 打开添加窗口
    */
   function openAdd(){
       $('#add-form').form('reset');
       $('#add-dialog').dialog({
           closed: false,
           modal:true,
           title: "添加用户信息",
           buttons: [{
               text: '保存',
               iconCls: 'icon-ok',
               handler: add
           },{
               text: '取消',
               iconCls: 'icon-cancel'
           }],
           onBeforeOpen:function(){

               //$("#add-form input").val('');
           }
       });
   }

   /**
    * 打开修改窗口
    */
   function openEdit(){
       //$('#edit-form').form('clear');
       var item = $('#data-datagrid').datagrid('getSelections');
       if(item == null || item.length == 0){
           $.messager.alert('信息提示','请选择要修改的数据！','info');
           return;
       }
       if(item.length > 1){
           $.messager.alert('信息提示','请选择一条数据进行修改！','info');
           return;
       }
       item = item[0];
       $('#add-dialog').dialog({
           closed: false,
           modal:true,
           title: "修改用户信息",
           buttons: [{
               text: '确定',
               iconCls: 'icon-ok',
               handler: edit
           }, {
               text: '取消',
               iconCls: 'icon-cancel',
               handler: function () {
                   $('#add-dialog').dialog('close');
               }
           }],
           onBeforeOpen:function(){
               $.ajax({
                   url:'findById',
                   dataType:'json',
                   type:'post',
                   data:{id:item.userId},
                   success:function(data){
                       if(data.type == 'success'){

                           $('#add-form').form('load',data.datainfo);
                           $("input[name='userInfoName']").val(data.datainfo.recordName);
                       }else{
                           $.messager.alert('信息提示',data.msg,'warning');
                       }
                   }
               });
           }
       });
   }


   //搜索按钮监听
   $("#search-btn").click(function(){
       var recordUnit = $("#search-recordUnit").combobox('getValue');
       var userSex = $("#search-userSex").combobox('getValue');
       var option = {
           recordName:$("#search-recordName").val(),
           recordPlaceadress:$("#search-recordPlaceadress").val(),
           userIdnumber:$("#search-userIdnumber").val()
       };
       if(recordUnit != -1){
           option.recordUnit = recordUnit;
       }
       if(userSex != -1){
           option.userSex = userSex;
       }
       $('#data-datagrid').datagrid('reload',option);
   });

   /**
    * 载入数据
    */
   $('#data-datagrid').datagrid({
       url:'list',
       rownumbers:true,
       singleSelect:true,
       pageSize:20,
       pagination:true,
       multiSort:true,
       fitColumns:true,
       idField:'userId',
       treeField:'name',
       fit:true,
       onDblClickRow:function(rowIndex, rowData) {
           // $("#name").val(rowData.recordName);
           // $("#userinfoId").val(rowData.userId);
           openEdit();
       },
       columns:[[
           { field:'chk',checkbox:true},
           { field:'userId',title:'档案编号',width:100},
           { field:'userPapernumber',title:'纸质编号',width:100},
           { field:'recordName',title:'姓名',width:100,sortable:true},
           { field:'userNamtion',title:'名族',width:100,formatter:function(value,row,index){
                   switch(value){
                       case 0:{
                           return '未知';
                       }
                       case 1:{
                           return '汉族';
                       }
                       case 2:{
                           return '少数民族';
                       }
                   }
                   return value;
               }},
           { field:'userSex',title:'性别',width:100,formatter:function(value,row,index){
                   switch(value){
                       case 0:{
                           return '未知';
                       }
                       case 1:{
                           return '男';
                       }
                       case 2:{
                           return '女';
                       }
                       case 3:{
                           return '未知';
                       }
                   }
                   return value;
               }},
           { field:'recordPlaceadress',title:'户籍地址',width:100},
           { field:'userPemanent',title:'户籍方式',width:100,formatter:function(value,row,index){
                   switch(value){
                       case 0:{
                           return '未知';
                       }
                       case 1:{
                           return '户籍';
                       }
                       case 2:{
                           return '非户籍';
                       }
                   }
                   return value;
               }},
           { field:'recordFamily',title:'家庭档案',width:100},
           { field:'userMyphone',title:'本人电话',width:100},
           { field:'recordBookbuilding',title:'建档方式',width:100,formatter:function(value,row,index){
                   switch(value){
                       case 3:{
                           return '其他服务';
                       }
                       case 1:{
                           return '诊疗服务';
                       }
                       case 2:{
                           return '公卫服务';
                       }
                   }
                   return value;
               }},
       ]]
   });
</script>
