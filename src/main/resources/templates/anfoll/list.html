<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--引入抬头页面-->
<div th:replace="common/header :: header"  ></div>

<div class="easyui-layout" data-options="fit:true">
    <!-- Begin of toolbar -->
    <div id="wu-toolbar">
        <div class="wu-toolbar-button">
            <!--引入菜单页面-->
            <div th:replace="common/menus :: menus"  > </div>
        </div>
        <div class="wu-toolbar-search">
            <label> 健康档案号:</label>&nbsp;
            <input name="userId" maxlength="11" oninput="value=value.replace(/[^\d]/g,'')"/>&nbsp;&nbsp;
            <label> 姓名:</label>&nbsp;
            <input name="recordName"/>&nbsp;&nbsp;
            <label> 所属地区:</label>&nbsp;
            <select th:name="recordUnit" class="easyui-combobox" panelHeight="auto" style="width:150px" data-options="editable:false">
                <option th:each="l:${list}" th:value="${l.areaId}" th:text="${l.areaName}"></option>
            </select>&nbsp;&nbsp;
            <label> 出生日期:</label>&nbsp;
            <input type="text" class="easyui-datebox" name="beginTime" style="width: 150px"/>
            &nbsp;&nbsp;至&nbsp;
            <input type="text" class="easyui-datebox" name="endTime" style="width: 150px"/>
            &nbsp;&nbsp;
            <a href="#" id="anfoll-Search" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
        </div>
    </div>

    <!-- End of toolbar -->
    <table id="data-datagrid" class="easyui-datagrid" toolbar="#wu-toolbar"></table>
</div>
<!-- Begin of easyui-dialog -->

<!--孕卡信息-->
<div id="anfoll-dialog" class="easyui-dialog" data-options="closed:true" style="width:720px">
    <table id="anfollAll" class="easyui-datagrid" style="width: 700px; height: 550px;" ></table>
</div>

    <div th:replace="anfoll/editanfo :: anfo"></div>
</div>

<script type="text/javascript" th:inline="none">
    $(function () {
        $("#disfoll-dialog").dialog('close');
    });
    function  goBack() {
        $("#disfoll-dialog").dialog('close');
    }
    $(function () {
        $("#editanf").dialog('close');
    });
    function  goBack() {
        $("#editanf").dialog('close');
    }
    $(function () {
        $("#user-dialog").dialog('close');
    });
    function  goBack() {
        $("#user-dialog").dialog('close');
    }


    /**
     * 删除
     */
    function remove(){
        $.messager.confirm('信息提示','确定要删除该记录？', function(result){
            if(result){
                var item = $('#data-datagrid').datagrid('getSelections');
                if(item == null || item.length == 0){
                    $.messager.alert('信息提示','请选择要删除的数据！','info');
                    return;
                }
                var ids = '';
                for(var i=0;i<item.length;i++){
                    ids += item[i].userId + ',';
                }
                $.ajax({
                    url:'delete',
                    dataType:'json',
                    type:'post',
                    data:{ids:ids},
                    success:function(data){
                        if(data.type == 'success'){
                            $.messager.alert('信息提示','删除成功！','info');
                            $('#data-datagrid').datagrid('reload');
                        }else{
                            $.messager.alert('信息提示',data.msg,'warning');
                        }
                    }
                });
            }
        });
    }

    /*
      * 添加孕卡信息
      * */
    function addante() {
        var validate = $("#anfoform").form("validate");
        if (!validate) {
            $.messager.alert("消息提醒", "请检查你输入的数据!", "warning");
            return;
        }
        var data = $("#anfoform").serialize();
        var ante = $('#data-datagrid').datagrid('getSelections');
        ante = ante[0];
        let userId=ante.userId;
        $.ajax({
            url: '../anfollfind/add',
            dataType: 'json',
            type: 'post',
            data: 'userId='+userId+"&"+data,
            success: function (data) {
                if (data.type == 'success') {
                    $.messager.alert('信息提示', '添加成功！', 'info');
                    $('#editanf').dialog('close');
                    $('#anfollAll').datagrid('reload');
                    $('#data-datagrid').datagrid('reload');
                    $("#data-datagrid").datagrid('getSelections').length = 0;
                } else {
                    $.messager.alert('信息提示', data.msg, 'warning');
                }
            }
        });
    }

    /*
   * 打开添加孕卡信息
   * */
    function addanfoll(){
        var item = $('#data-datagrid').datagrid('getSelections');
        item = item[0];
        let userId=item.userId;
        //$('#anfoll-dialog').dialog('close');
        $("#editanf").dialog({
            title : "新增",
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',
                handler: addante
            }, {
                text: '取消',
                iconCls: 'icon-cancel',
                handler: function () {
                    $('#editanf').dialog('close');
                }
            }],
            model : true,
            onBeforeOpen: function(){
                toanfoll(userId);
            }

        });
    }
    function toanfoll(userId) {
        //$('#anfoll-dialog').dialog('close');
        $("#editanf").dialog({
            title: "新增",
            model: true,
            onBeforeOpen: function () {
                $.ajax({
                    url:'../anfollfind/findUser?userId=' + userId,
                    type: 'post',
                    dataType: 'json',
                    success: function (data) {
                        $("#anfoform").form("load", data.findusers);
                    }

                });
            }
        });
    }

    /**
     * 修改孕卡信息
     */
    function update(){
        var validate = $("#anfoform").form("validate");
        if(!validate){
            $.messager.alert("消息提醒","请检查你输入的数据!","warning");
            return;
        }
        var data = $("#anfoform").serialize();
        $.ajax({
            url:'../anfollfind/update',
            dataType:'json',
            type:'post',
            data:data,
            success:function(data){
                if(data.type == 'success'){
                    $.messager.alert('信息提示','修改成功！','info');
                    $('#editanf').dialog('close');
                    $('#anfollAll').datagrid('reload');
                    $('#data-datagrid').datagrid('reload');
                    $("#data-datagrid").datagrid('getSelections').length = 0;
                }else{
                    $.messager.alert('信息提示',data.msg,'warning');
                }
            }
        });
    }
    /**
     * 打开修改孕卡信息页面
     */

    function editanfoll(anfoId) {
        //$('#disfoll-dialog').dialog('close');
        $('#editanf').dialog({
            closed: false,
            modal: true,
            title: "修改",
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',
                handler: update
            }, {
                text: '取消',
                iconCls: 'icon-cancel',
                handler: function () {
                    $('#editanf').dialog('close');
                    //item.length=0;
                    $("#data-datagrid").datagrid('getSelections').length = 0;
                }
            }],
            onBeforeOpen: function () {
                $.ajax({
                    url: '../anfollfind/findById?anfoId=' + anfoId,
                    type: 'post',
                    dataType: 'json',
                    success: function (data) {
                        $("#anfoform").form('load', data.antefolls);
                    }

                });

            }
        })
    }

    /**
     * 删除孕卡信息
     */
    function removeanfoll(){
        $.messager.confirm('信息提示','确定要删除该记录？', function(result){
            if(result){
                var item = $('#anfollAll').datagrid('getSelections');
                if(item == null || item.length == 0){
                    $.messager.alert('信息提示','请选择要删除的数据！','info');
                    return;
                }
                var ids = '';
                for(var i=0;i<item.length;i++){
                    ids += item[i].anfoId + ',';
                }
                $.ajax({
                    url:'../anfollfind/delete',
                    dataType:'json',
                    type:'post',
                    data:{ids:ids},
                    success:function(data){
                        if(data.type == 'success'){
                            $.messager.alert('信息提示','删除成功！','info');
                            $('#anfollAll').datagrid('reload');
                        }else{
                            $.messager.alert('信息提示',data.msg,'warning');
                        }
                    }
                });
            }
        });
    }

    /**
     * 打开孕卡信息
     */
    function openAnfoll(userId){
        $("#anfoll-dialog").dialog({
            closed: false,
            modal:true,
            title: "孕卡信息",
            buttons: [{
                text: '关闭',
                iconCls: 'icon-cancel',
                handler: function () {
                    $('#anfoll-dialog').dialog('close');
                    $("#anfollAll").datagrid('getSelections').length = 0;
                }
            }],
            onBeforeOpen:function(){
                $("#anfollAll").datagrid({
                    url: '../anfollfind/list?userId=' + userId,
                    fitColumns: true,
                    striped: true,
                    singleSelect: true,
                    pagination: true,
                    rownumbers: true,
                    pageSize: 20,
                    multiSort: true,
                    onDblClickRow: function (index, row) {
                        editanfoll(row.anfoId);
                    },
                    toolbar: [{
                        text: '新增',
                        iconCls: 'icon-add',
                        handler: addanfoll
                    }, '-', {
                        text: '删除',
                        iconCls: 'icon-cancel',
                        handler: removeanfoll
                    }, '-', {
                        text: ' <label class="ziti">**双击修改孕卡信息**</label>',
                    }],
                    columns:[[
                        { field:'anfoId',hidden:true,formatter:function (value) {
                           return anfoId=value;
                            }},
                        { field:'anfoGestational',title:'孕次',width:100,sortable:true},
                        { field:'anfoParity',title:'产次',width:100,sortable:true},
                        { field:'anfoName',title:'丈夫姓名',width:100,sortable:true},
                        { field:'fillformTime',title:'建册时间',width:100,sortable:true,formatter:function(value,row,index){
                                return format(value);}},
                        { field:'anfoState',title:'结案状态',width:100,sortable:true,formatter(value,row,index){
                                switch(value){
                                    case 0:{
                                        return '未结案';
                                    }
                                    case 1:{
                                        return '已结案';
                                    }
                                }
                                return value;
                            }}
                    ]],
                    onLoadSuccess:function(data) {
                        $('.authority-edit').linkbutton({text: '编辑权限', plain: true, iconCls: 'icon-edit'});
                    }
                });
            }
        });
    }
    //搜索按钮监听
    $("#search-btn").click(function(){
        var roleId = $("#search-role").combobox('getValue');
        var sex = $("#search-sex").combobox('getValue')
        var option = {username:$("#search-name").val()};
        if(roleId != -1){
            option.roleId = roleId;
        }
        if(sex != -1){
            option.sex = sex;
        }
        $('#data-datagrid').datagrid('reload',option);
    });


    function add0(m){return m<10?'0'+m:m }
    function format(shijianchuo){
        //shijianchuo是整数，否则要parseInt转换
        var time = new Date(shijianchuo);
        var y = time.getFullYear();
        var m = time.getMonth()+1;
        var d = time.getDate();
        return y+'-'+add0(m)+'-'+add0(d);
    }
    /**
     * 载入数据
     */
    $('#data-datagrid').datagrid({
        url:'list',
        rownumbers:true,
        singleSelect:true,
        pageSize:20,
        pagination:true,
        multiSort:true,
        fitColumns:true,
        idField:'id',
        treeField:'name',
        fit:true,
        onDblClickRow: function (index, row) {
            openAnfoll(row.userId);
        },
        columns:[[
            { field:'userId',title:'健康档案号',width:100,sortable:true,formatter:function (value) {
                    
                return userId=value;}},
            { field:'recordName',title:'姓名',width:100,sortable:true},
            { field:'userBirthday',title:'出生日期',width:100,sortable:true,formatter:function(value,row,index){
                    return format(value);}},
            { field:'recordAdress',title:'联系地址',width:100,sortable:true},
            { field:'userMyphone',title:'联系电话',width:100,sortable:true},
            { field:'recordData',title:'基本信息录入时间',width:100,sortable:true,formatter:function(value,row,index){
                    return format(value);}}
        ]],
        onLoadSuccess:function(data){
            $('.authority-edit').linkbutton({text:'编辑权限',plain:true,iconCls:'icon-edit'});
        }
    });

    $(function () {
        $("#anfoll-Search").click(function () {
            $("#data-datagrid").datagrid({
                queryParams: {
                    userId: $("input[name=userId]").val(),
                    recordName: $("input[name=recordName]").val(),
                    recordUnit: $("input[name=recordUnit]").val(),
                    beginTime: $("input[name=beginTime]").val(),
                    endTime: $("input[name=endTime]").val(),
                }

            });
            var beginTime=$("input[name=beginTime]").val();
            var endTime=$("input[name=endTime]").val();
            if (beginTime>endTime){
                $.messager.alert('提示',"开始日期不能大于结束日期");
            }

        });
    });

</script>
