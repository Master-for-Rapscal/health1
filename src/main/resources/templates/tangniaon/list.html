    // 窗体加载关闭引用页面

    /**
     *  添加记录
     */
    function add(uid) {
        $('#add-dialog').dialog('close');
        $("#insHy").dialog({
            closed: false,
            modal:true,
            title: "专项卡管理",
            buttons: [{
                text: '添加',
                handler: goAdd
            },{
                text: '取消',
                handler: goBack
            },{
                text: '打印预览',
                handler:prn1_preview
            }],
            onBeforeOpen: function () {
                $('#form1').form('clear');
                fuzhi(uid);
            }
        });


    }

    // 给表格中传递数据
    function fuzhi(uid) {
        $("#userId").val(uid);
        $.ajax({
            url: 'queryById',
            type: 'post',
            data: "uid=" + uid,//全局uid
            dataType: 'json',
            success: function (date) {
                var work = date.userWorkunit;

                $("#userMyphone").val(date.userMyphone);
                $("#recordName").val(date.recordName);
                $("#userWorKunit").val(work);
                $("#userBirthday").val(date.userBirthday);
                $("#userPrivyName").val(date.userPrivyName);
                $("#userPrivyPhone").val(date.userPrivyPhone);
                $("#recordAdress").val(date.recordAdress);
                $("#recordUnit").val(date.recordUnitName);

                var sex = "未知";
                var hunyin = "未说明婚姻情况";
                if (date.userSex == 1) {
                    sex = "男";
                } else if (date.userSex == 2) {
                    sex = "女";
                }
                if (date.userGam == 1) {
                    hunyin = "已婚";
                } else if (date.userGam == 2) {
                    hunyin = "丧偶";
                } else if (date.userGam == 3) {
                    hunyin = "离婚";
                } else if (date.userGam == 0) {
                    hunyin = "未婚";
                }
                $("#userSex").val(sex);
                $("#userGam").val(hunyin);
            }

        });

    }

    // 开始添加
    function goAdd() {
        // 验证
        var validate = $("#form1").form("validate");
        if (!validate) {
            return;
        }
        var Dmsmdata = $("#form1").serialize();
        var uid = $("#userId").val();
        $.ajax({
            type: "post",
            url: "insertDmsm",
            data: "uid=" + uid + "&" + Dmsmdata,
            dataType: "json",
            success: function (data) {
                //alert(data.msg);
                if (data.msg == "success") {
                    $.messager.alert('信息提示',"添加成功",'info');
                    goBack();

                } else {
                    $.messager.alert('信息提示',"添加失败",'info');
                }
            }
        });
    }

    //关闭添加窗口
    function goBack() {
        $("#insHy").dialog("close");
        $("#add_form").form('reset');
        $('#data-datagrid').datagrid('reload');
    }


    /**
     * Name 修改记录
     */
    function edit() {


        var jddate= $("#jiandangdate").datetimebox('getValue');

        //alert(jddate);
        if(jddate == null || jddate == ''){
            $.messager.alert('信息提示','请填写建卡日期！','info');
            return;
        }


        var Dmsmdata = $("#form1").serialize();
        var uid = $("#userId").val();
        $.ajax({
            type: "post",
            url: "updateByUserId",
            data: "uid=" + uid + "&" + Dmsmdata,
            dataType: "json",
            success: function (data) {
                //alert(data.msg);
                if (data.msg == 'success') {
                    //alert(data.info);
                    $.messager.alert('信息提示',"修改成功",'info');
                    goBack();
                } else {
                  //  alert(data.info);
                    $.messager.alert('信息提示',"修改失败",'info');
                }
            }
        });

    }

    /**
     * 删除记录
     */
    function remove() {
        $.messager.confirm('信息提示', '确定要删除该记录？', function (result) {
            if (result) {
                var item = $('#data-datagrid').datagrid('getSelections');
                //alert(item[0].DMSMCARD_ID);
                if (item == null || item.length == 0) {
                    $.messager.alert('信息提示', '请选择要删除的数据！', 'info');
                    return;
                }
                var ids = '';
                for (var i = 0; i < item.length; i++) {
                    ids += item[i].userId + ',';
                }
                $.ajax({
                    url: 'delete',
                    dataType: 'json',
                    type: 'post',
                    data: {ids: ids},
                    success: function (data) {
                        if (data.type == 'success') {
                            $.messager.alert('信息提示', '删除成功！', 'info');
                            $('#data-datagrid').datagrid('clearSelections');
                            $('#data-datagrid').datagrid('reload');
                        } else {
                            $.messager.alert('信息提示', data.msg, 'warning');
                        }
                    }
                });
            }
        });
    }

    //随访记录  传入用户ID 根据用户ID来查询随访记录
    var sid;// 定义一个全局使用的ID
    function selSui(uid) {
        sid = uid;
        $("#xiaosuifang").dialog({
            title : "糖尿病随访记录",
            closed: false,
            modal: true,
            buttons: [{
                text: '取消',
                handler: function () {
                    $('#xiaosuifang').dialog('close');
                }
            }]
        });
        $("#suitab").datagrid({
            url: 'querySuiById?uid=' + sid,
            rownumbers: true,
            singleSelect: false,
            pageSize: 20,
            //pagination:true,
            multiSort: true,
            fitColumns: true,
            idField: 'hypertenId',
            treeField: 'name',
            fit: true,
            onDblClickRow: function (index, row) {
                //处方详情
                //selYaoWu(row.hypertenId);
                //editSui()
            },
            columns: [[
                {field: 'chk', checkbox: true, width: 100},
                {field: 'hypertenId', title: 'ID', width: 100, sortable: true, hidden: true},
                {
                    field: 'recordId', title: '个人编号', width: 50, hidden: true
                },
                {field: 'hypertenVisit', title: '随访日期', width: 100, sortable: true,formatter(value,row,index){
                    return upDate(value);
                    }},
                {field: 'hypertenVisitdate', title: '下次随访日期', width: 100, sortable: true,formatter(value,row,index){
                        return upDate(value);
                    }},
                {field: 'hypertenVisitway', title: '随访方式', width: 100, sortable: true,formatter(value,row,index){
                    switch (value){
                        case 1:
                            return "门诊";
                        case 2:
                            return "家庭";
                        case 3:
                            return "电话";
                    }
                    return value;
                    }},
                {field: 'hypertenDe', title: '录入日期', width: 100, sortable: true},
            ]]
        });
    }

    function upDate(val) {
        var date=new Date(val);
        return date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate();
    }

    function addSui() {
        $("#xiaosuifang").dialog('close');
        $("#Yaotab tr:not(:first)").remove();
        if($("#suitab").datagrid('getRows')[0]!=null){
            var date = new Date ($("#suitab").datagrid('getRows')[0].hypertenVisitdate);
            $("#hypertenVisit").datebox('setValue',date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate())
            checkDate(date);
        }
        $("#suifang").dialog({
            closed: false,
            modal: true,
            title: "添加随访记录",
            buttons: [{
                text: '添加',
                handler: goSuiAdd
            },{
                text: '取消',
                handler: function () {
                    $("#suifang").dialog('close');
                    $('#xiaosuifang').dialog('open');
                    $("#suiform").form('reset');
                }
            }]
        });
    }


    function goSuiAdd() {
        if($("#hypertenVisit").datetimebox('getValue') == null || $("#hypertenVisit").datetimebox('getValue') == ''){
            $.messager.alert('信息提示','请添加随访日期','error');
            return;
        }
        var Suidata = $("#suiform").serialize();
        $.ajax({
            type: "post",
            url: "insertSui",
            data: "rid=" + sid + "&" + Suidata,
            datatype: "json",
            success: function (data) {
                // alert(data);
                if (data > 0) {
                    // alert("yaofang");
                    var num = $("#Yaotab tr").length;//表格行数
                    // alert(num);
                    // var numd=$("#Yaotab tr td").length;//表格一行几格
                    if (num != 1) {
                        for (var i = 1; i < num; i++) {
                            // alert($("#Yaotab tr:eq("+i+") td:eq(0)").find("input").val());
                            var recordRecipeName = $("#Yaotab tr:eq(" + i + ") td:eq(0)").find("input").val();
                            if (recordRecipeName == '') {
                                return;
                            }
                            //alert("一行一列"+recordRecipeName);
                            var recordRecipeContent = $("#Yaotab tr:eq(" + i + ") td:eq(1)").find("input").val();
                            if (recordRecipeContent == '') {
                                return;
                            }
                            var recordRecipePian = $("#Yaotab tr:eq(" + i + ") td:eq(2)").find("input").val();
                            if (recordRecipePian == '') {
                                return;
                            }
                            $.ajax({
                                type: "post",
                                url: "insertRecipe",
                                data: "recordRecipeName=" + recordRecipeName + "&recordRecipeContent=" + recordRecipeContent + "&recordRecipePian=" + recordRecipePian,
                                dataType: "json",
                                success: function (data) {
                                }
                            });
                        }
                        $("#suifang").dialog('close');
                        selSui(sid);
                    } else {
                        //  alert("dd");
                        $("#suifang").dialog('close');
                        selSui(sid);

                    }

                } else {
                    $.messager.alert('信息提示', '添加失败,请检查数据！', 'info');
                }
            }
        });
    }


    function delSui() {
        $.messager.confirm('信息提示', '确定要删除该记录？', function (result) {
            if (result) {
                var item = $('#suitab').datagrid('getSelections');
                //alert(item[0].recordId);
                if (item == null || item.length == 0) {
                    $.messager.alert('信息提示', '请选择要删除的数据！', 'info');
                    return;
                }
                var ids = '';
                for (var i = 0; i < item.length; i++) {
                    ids += item[i].hypertenId + ',';
                }
                $.ajax({
                    url: 'delSui',
                    dataType: 'json',
                    type: 'post',
                    data: {ids: ids},
                    success: function (data) {
                        if (data.type == 'success') {
                            $.messager.alert('信息提示', '删除成功！', 'info');
                            $('#suitab').datagrid('reload');
                            $('#suitab').datagrid('clearSelections');
                        } else {
                            $.messager.alert('信息提示', data.msg, 'warning');
                        }
                    }
                });
            }
        });
    }

    var yongyaoid;

    function editSui() {
        var item = $('#suitab').datagrid('getSelections');
        //alert(item);
        if (item == null || item.length == 0) {
            $.messager.alert('信息提示', '请选择要修改的数据！', 'info');
            return;
        }
        if (item.length > 1) {
            $.messager.alert('信息提示', '请选择一条数据进行修改！', 'info');
            return;
        }
        yongyaoid = item[0].hypertenId;
        item = item[0].hypertenId;// 获取随访记录表ID

        $.ajax({
            type: "post",
            url: "querySuiFangById",
            data: "hid=" + item,
            dataType: "json",
            success: function (data) {
                //alert(data);
                //$("#YongYao").css({display: "none"});
                $("#suifang").dialog({
                    closed: false,
                    modal: true,
                    title: "修改随访记录",
                    buttons: [{
                        text: '修改',
                        handler: goSuiEdit
                    },{
                        text: '取消',
                        handler: function () {
                            $('#xiaosuifang').dialog('open');
                            $('#suifang').dialog('close');
                            $("#suiform").form('reset');
                        }
                    }]
                });
                $("#suiform").form("load", data);
                $("#Yaotab tr:not(:first)").html("");
                selYaoWu(item);
            }
        });
    }

    function goSuiEdit() {
        $.ajax({
            type: "post",
            url: "updateSuiFangById",
            data: "hid=" + yongyaoid + "&" + $("#suiform").serialize(),
            dataType: "json",
            success: function (data) {
                ///alert(data);
                if (data > 0) {
//--------------------
                    var num = $("#Yaotab tr").length;//表格行数
                    if (num != 1) {
                        for (var i = 1; i < num; i++) {
                            var recordRecipeName = $("#Yaotab tr:eq(" + i + ") td:eq(0)").find("input").val();
                            if (recordRecipeName == '') {
                               // alert("请填写医药");
                               // alert("");
                                $.messager.alert('信息提示', '修改成功！', 'info');
                                $("#suifang").dialog('close');
                                $("#xiaosuifang").dialog('open');
                                return;
                            }
                            var recordRecipeContent = $("#Yaotab tr:eq(" + i + ") td:eq(1)").find("input").val();
                            if (recordRecipeContent == '') {
                               // alert("请填写该药物的用法");
                                $.messager.alert('信息提示', '修改成功！', 'info');
                                $("#suifang").dialog('close');
                                $("#xiaosuifang").dialog('open');
                                return;
                            }
                            var recordRecipePian = $("#Yaotab tr:eq(" + i + ") td:eq(2)").find("input").val();
                            if (recordRecipePian == '') {
                               // alert("请填写该药物的用法");
                                $.messager.alert('信息提示', '修改成功！', 'info');
                                $("#suifang").dialog('close');
                                $("#xiaosuifang").dialog('open');
                                return;
                            }
                            $.ajax({
                                type: "post",
                                url: "updateYaoById",
                                data:"hid="+yongyaoid+ "&recordRecipeName=" + recordRecipeName + "&recordRecipeContent=" + recordRecipeContent + "&recordRecipePian=" + recordRecipePian,
                                dataType: "json",
                                success: function (data) {
                                }
                            });
                        }
//---------------------
                        $.messager.alert('信息提示', '修改成功！', 'info');
                        $("#suifang").dialog('close');
                        $("#xiaosuifang").dialog('open');
                    }
                } else {
                    $.messager.alert('信息提示', '修改失败，请联系管理员！', 'info');
                }
            }
        })
    }

    function selYaoWu(hid) {
       // $("#yaowuDetial").html('');
       // $("#YaoWu").dialog('open');//随访药物
        //$("#delhang,#addhang").css({display:'none'});
        $.ajax({
            type: "post",
            url: "queryYao",
            data: "hid=" + hid,
            dataType: "json",
            success: function (data) {
                //alert("length"+data.length);
                // alert("size"+data.size());
                if (data.length < 1) {
                    $.messager.alert('信息提示', '此次随访没有开药方,请尽快为患者配药！', 'info');
                    //$("#YaoWu").dialog('close');
                } else {
                    var yaodetial = "";
                    for (var i = 0; i < data.length; i++) {
                        yaodetial +="<tr><td><input type='text' value='" + data[i].recordRecipeName + "'/></td><td><input type='text' value='" + data[i].recordRecipeContent + "'/></td><td><input type='text' value='" + data[i].recordRecipePian + "'/></td></tr>";
                    }
                    $("#Yaotab").append(yaodetial);
                }
            }
        });
    }

</script>
